<link href="ui/static/css/bootstrap.min.css" rel="stylesheet">
<div>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    Query
                </h4>
            </div>
            <div role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <textarea rows="3" cols="75" id="txtquery"></textarea><p><p>
                    <button id="submit" type="button" class="btn btn-default" data-loading-text="Executing query.." autocomplete="off">Submit</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
                <h4 class="panel-title">
                    Results
                    <div class="pull-right hidden" id="csvlink"></div>
                </h4>
            </div>
            <div role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body">
                    <table id="rows" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="ui/static/js/jquery.min.js"></script>
<script src="ui/static/js/bootstrap.min.js"></script>
<script src="ui/index.js"></script>
